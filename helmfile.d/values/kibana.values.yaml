ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
  - kibana.35.228.63.108.xip.io
nodeSelector:
  cloud.google.com/gke-nodepool: infra-pool
resources:
  limits:
    cpu: "500m"
  requests:
    cpu: "500m"
tolerations:
- key: node-role
  operator: Equal
  value: infra
  effect: NoSchedule
